<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AMS</title>
<link href="./css/common.css" type="text/css" rel="stylesheet">
<script src="./js/Account.js"></script>
<script src="./js/MinusAccount.js"></script>
<script src="./js/AccountManager.js"></script>
<script src="./js/AmsOperator.js"></script>

<script type="text/javascript">
	var account = new Account('1111-1111-1111', '조희진', 1111, 10000);
	var account2 = new Account('2222-1111-1111', '김용현', 1111, 1000);
	var account3 = new Account('3333-1111-1111', '서지원', 1111, 30000);
	var account4 = new Account('4444-1111-1111', '이철우', 1111, 40000);
	var account5 = new Account('5555-1111-1111', '권현우', 1111, 50000);
	var account6 = new MinusAccount('9999-1111-1111', '양의지', 1111, 50000,
			100000);
	var account7 = new MinusAccount('8888-1111-1111', '박건우', 1111, 50000,
			150000);

	manager.add(account);
	manager.add(account2);
	manager.add(account3);
	manager.add(account4);
	manager.add(account7);
	manager.add(account5);
	manager.add(account6);

	window.onload = function() {
		document.getElementById('loan').disabled = true;
		init();
		noneElements();
		eventRegist();
		receive();
	}
</script>
</head>
<body>
  <div id="overlap">중복된 계좌가 존재합니다.</div>
  <div id="create">계좌가 개설되었습니다.</div>
  <div id="noAcc">계좌가 존재하지 않습니다.</div>
  <div id="remove">삭제가 완료되었습니다.</div>
  <div id="adjust">정보 수정이 완료되었습니다.</div>
  <form action="" id="myForm" name="myForm">
    <h1 id="title">계좌 관리 프로그램</h1>
    <fieldset id="left">
      <legend>계좌 조회</legend>
      <ul class="management">
        <li>계좌종류 <select id="searchKind">
            <option>선택하세요
            <option>입출금 계좌
            <option>마이너스 계좌
        </select>
        </li>
        <li>계좌번호 <input type="search" name="SearchAccNum"
          id="SearchAccNum" placeholder="예) 0000-0000-0000" size="25">
          <input type="button" value="조회" id="show" name="show"
          class="button"> <input type="button" id="delete"
          value="삭제" name="delete" class="button"></li>
        <li>예금주명 <input type="search" name="searchName"
          id="searchName" placeholder="예) 홍길동" size="25"> <input
          type="button" id="search" value="검색" name="search"
          class="button"></li>
        <li class="buttons"><input type="button" value="전체조회"
          id="listall" name="listall" class="button"></li>

      </ul>
    </fieldset>
    <fieldset id="right">
      <legend>계좌 등록</legend>
      <ul>
        <li>계좌종류 <select id="kind">
            <option>전체
            <option>입출금 계좌
            <option>마이너스 계좌
        </select> <span id="kindLabel"></span>
        </li>
        <li>예금주명 <input type="search" name="name" id="name"
          placeholder="예) 홍길동" size="25"></li>
        <li>계좌번호 <input type="search" name="accountNumber"
          id="accountNumber" placeholder="예) 0000-0000-0000" size="25"></li>
        <li>비밀번호 <input type="password" name="passwd" id="passwd"
          placeholder="예) 0000" maxlength="4" size="25"></li>
        <li>입금금액 <input type="text" name="deposit" id="deposit"
          placeholder="예) 10000" size="25"></li>
        <li>대출금액 <input type="text" name="loan" id="loan" size="25"></li>
        <li class="buttons"><input type="button" value="신규등록"
          id="regist" name="regist" class="button"></li>
      </ul>
    </fieldset>
    <fieldset id="bottom">
      <legend>계좌 목록</legend>
      <p>단위(원)</p>
      <table border="1" style="width: 100%" id="insertTable">
        <tr>
          <th>계좌종류</th>
          <th>계좌번호</th>
          <th>예금주명</th>
          <th>현재잔액</th>
          <th>대출금액</th>
        </tr>


        <tbody id="insertBody">
        </tbody>

      </table>
    </fieldset>
  </form>

  <script id="template-table" type="text/template">
  <tr class="insertTr">
<td>{accountKind}
</td>
<td>{accountNum}
</td>
<td>{name}
</td>
<td>{deposit}
</td>
<td>{loan}
</td>
</tr>
</script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제어문</title>
</head>
<body>

  <script type="text/javascript">
			var score = prompt("성적을 입력하세요", 0); // 80 이라고 입력하면 문자열로 떨어짐
			//console.log(typeof score);
			score = parseInt(score); // 얘를 생략해도 비교연산자에서 비교 됨 알아서 string을 number로 바꿔서 비교함
			//console.log(typeof score);
			if (score >= 90) {
				console.log('수');
			} else if (score >= 80) {
				console.log('우');
			} else if (score >= 70) {
				console.log('미');
			} else if (score >= 60) {
				console.log('양');
			} else {
				console.log('가');
			}

			console.log(10 * '10');
			console.log(10 + '10');
		</script>

</body>
</html>

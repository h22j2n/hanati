<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
	/** 사용자 정의 객체(생성자) */
	function Student(name, korean, math, english, science) {
		this.name = name;
		this.korean = korean;
		this.math = math;
		this.english = english;
		this.science = science;

		this.getSum = function() {
			return this.korean + this.math + this.english + this.science;
		};
		this.getAverage = function() {
			return this.getSum() / 4;
		};
		this.toString = function() { // 이때는 함수라고 하기보다 메소드라고 함
			return this.name + '\t' + this.korean + '\t' + this.math + '\t'
					+ this.english + '\t' + this.science;
		};
	
	}
	
	Student.schoolName = 'KOSTA 대학교'; // Student만을 위한 공유변수
</script>
</head>
<body>
  <script type="text/javascript">
			var student = new Student('조희진', 90, 50, 98, 70);
			console.log(student.name);
			console.log(student.korean);
			console.log(student['math']);

			console.log(typeof Student);
			console.log(typeof student);

			console.log(student.toString()); // object의 toString()
			console.log(student); // 브라우저의 script 엔진(브라우저마다 다름)
			
			console.log('총점 : ' + student.getSum());
			console.log('평균 : ' + student.getAverage());
			
			console.log(student.getSum);
			
			console.log(Student.schoolName);oopExample.html
		</script>
</body>
</html>

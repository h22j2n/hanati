<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트 처리</title>
<script type="text/javascript">
window.onload = function () {
	init();
	eventRegist();
}

function init(){
	//초기화작업 setConents 역할
}

/** 이벤트소스에 이벤트리스너 등록*/
function eventRegist(){
	var eventSource = document.getElementById('myButton');
	eventSource.onclick = function(){
		exit();
	}
}


function exit(){
	this.close();
}
</script>

</head>
<body>

<input type="button" value="클릭하세요 자바스크립트" id="myButton">

</body>
</html>

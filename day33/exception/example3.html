<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
document.write('<h3>애플리케이션 시작됨..</h3>');
try {
	var num = prompt('숫자를 입력하세요');
	if (num > 5 || num <1) {
		//예외 강제 발생
		throw '0~5 사이 숫자여야 합니다.';
		//throw new Error('예외 메시지');
	}
	alert('감사합니다.');
} catch (e) {
	alert(e.toString());

}finally{
	console.log('항상 실행');
}
document.write('<h3>애플리케이션 종료..</h3>');

</script>

</body>
</html>

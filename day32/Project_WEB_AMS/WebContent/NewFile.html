</head>
<body>
  <script>
			var account = new Account('1111-1111-1111', '조희진', 1111, 10000);
			var account2 = new Account('1111-1111-1111', '조희진', 1111, 10000);
			var account3 = new Account('3333-1111-1111', '서지원', 1111, 30000);
			var account4 = new Account('4444-1111-1111', '이철우', 1111, 40000);
			var account5 = new Account('5555-1111-1111', '권현우', 1111, 50000);
			var account6 = new MinusAccount('9999-1111-1111', '양의지', 1111, 50000,100000);
			var account7 = new MinusAccount('8888-1111-1111', '박건우', 1111, 50000,150000);

			var manager = new AccountManager();
			manager.add(account);
			manager.add(account2);

			manager.add(account6);

			}
			console.log(manager);
			console.log(account.deposit(1000));
			console.log(account.withdraw(1000));

			console.log(account.checkPasswd(1122));
			console.log(account.toString());

			console.log(manager.get('3333-1111-1111'));
			console.log(manager.get(''));
			console.log('-------------------<br>');
			console.log(manager.get('3333-1111-1112'));
			console.log(manager.search('서지원'));
			console.log(manager.search('서지영'));

			}

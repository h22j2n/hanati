<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <form action="">
    <div align="center">
      <table border="1" style="width: 500px;">
        <tr>
          <td><label for="account_kind">계좌종류</label></td>
          <td><select>
              <option>전체
              <option>입출금 계좌
              <option>마이너스 계좌
          </select></td>
        </tr>
        <tr>
          <td><label for="account_number">계좌번호</label></td>
          <td><input type="search" name="account_number"
            id="account_number"> <input type="button" value="조회"
            name="show"> <input type="button" value="삭제"
            name="delete"></td>
        </tr>
        <tr>
          <td><label for="name">예금주명</label></td>
          <td><input type="search" name="name" id="name"
            placeholder="예) 홍길동" pattern="[가-힣|a-z|A-Z]{2,}"> <input
            type="button" value="검색" name="search"></td>
        </tr>
        <tr>
          <td><label for="passwd">비밀번호</label></td>
          <td><input type="password" name="passwd" id="passwd">
            <label>입금금액<input type="text" name="deposit"
              id="deposit" pattern="[0-9]{4}"></label></td>
        </tr>
        <tr>
          <td><label for="loan">대출금액</label></td>
          <td><input type="text" name="loan" id="loan"
            pattern="^[1-9][0-9]*$"> <input type="button"
            value="신규등록" name="regist"> <input type="button"
            value="전체조회" name="listall"></td>
        </tr>
        <tr>
          <td colspan="2"><span>계좌목록</span> <span
            style="float: right;">(단위:원)</span>
            <div align="center">
              <table border="1" style="width: 100%">
                <tr>
                  <th>계좌종류</th>
                  <th>계좌번호</th>
                  <th>예금주명</th>
                  <th>현재잔액</th>
                  <th>대출금액</th>
                </tr>
                <tr>
                  <td>입출금</td>
                  <td>1111-2222</td>
                  <td>일숭흠</td>
                  <td>50000</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>입출금</td>
                  <td>1111-3333</td>
                  <td>이숭흠</td>
                  <td>500000</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>입출금</td>
                  <td>1111-4444</td>
                  <td>삼숭흠</td>
                  <td>5000</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>마이너스</td>
                  <td>1111-5555</td>
                  <td>사숭흠</td>
                  <td>500</td>
                  <td>50000</td>
                </tr>
                <tr>
                  <td>마이너스</td>
                  <td>1111-6666</td>
                  <td>오숭흠</td>
                  <td>-5000000</td>
                  <td>3431000</td>
                </tr>
              </table>
            </div>
        </tr>
      </table>
    </div>
  </form>
</body>
</html>

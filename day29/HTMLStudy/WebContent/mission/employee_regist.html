<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <form action="">
    <div align="center">
      <table border="1">
        <caption>신규사원 등록</caption>
        <tr>
          <td align="center"><label for="employee_number">사원번호</label></td>
          <td><input type="text" name="employee_number"
            id="employee_number" required style="width: 40%" autocomplete="off"></td>
        </tr>
        <tr>
          <td align="center"><label for="last_name">이름</label></td>
          <td><input type="text" name="last_name" id="last_name"
            required pattern="[가-힣|a-z|A-Z]{2,}" style="width: 40%"
            placeholder="예) 길동" autocomplete="off"></td>
        </tr>
        <tr>
          <td align="center"><label for="first_name">성</label></td>
          <td><input type="text" name="first_name" id="first_name"
            required style="width: 40%" placeholder="예) 홍" autocomplete="off"></td>
        </tr>
        <tr>
          <td align="center"><label for="email">이메일</label></td>
          <td><input type="text" name="email" id="email" required
            style="width: 30%" autocomplete="off">@ <select name="address">
              <option>선택하세요
              <option>naver.com
              <option>hanmail.net
              <option>직접입력
          </select> <input type="text"></td>
        </tr>
        <tr>
          <td align="center"><label for="phone_number">전화번호</label></td>
          <td><input type="tel" name="phone_number"
            id="phone_number" required placeholder="예) 010-4128-3788"
            pattern="(01[016789])[-](\d{4}|\d{3})[-]\d{4}$" style="width: 30%" autocomplete="off"></td>
        </tr>
        <tr>
          <td align="center"><label for="hire_date">입사일자</label></td>
          <td><input type="date" name="hire_date" id="hire_date"
            required style="width: 30%"> (예: 2016-09-07)</td>
        </tr>
        <tr>
          <td align="center"><label>부서</label></td>
          <td><select name="department">
              <option>선택하세요
              <option>개발부
              <option>인사부
              <option>마케팅부
          </select></td>
        </tr>
        <tr>
          <td align="center"><label>업무</label></td>
          <td><select>
              <option>선택하세요
          </select></td>
        </tr>
        <tr>
          <td align="center"><label>부서장</label></td>
          <td><select>
              <option>선택하세요
          </select></td>
        </tr>
        <tr>
          <td align="center"><label for="salary">급여</label></td>
          <td><input type="text" name="salary" id="salary"
            pattern="^[1-9][0-9]*$" style="width: 30%" autocomplete="off"></td>
        </tr>
      </table>
    </div>
    <div align="center">
      <input type="submit" value="가입" name="signin"> <input
        type="reset" value="취소" name="cancel">
    </div>

  </form>
</body>
</html>
